name: Daily NBA Data Scrape Scheduler

on:
  schedule:
    - cron: '0 8 * * *' 
  workflow_dispatch:

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true # MAGIC: Downloads lightning-fast pre-compiled packages

      # This officially manages R dependencies, installs system requirements, AND handles caching automatically
      - name: Setup R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::pacman
            any::tidyverse
            any::hoopR
            any::httr
            any::jsonlite
            any::rvest
            any::glue
            any::janitor
            any::fuzzyjoin
            any::plyr

      - name: Run scraper script
        run: Rscript hnrdb_full.R

      - name: Commit and push new data
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add *.csv
          git commit -m "Auto-update daily NBA stats" || echo "No changes to commit"
          git push origin main
